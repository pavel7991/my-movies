<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Bangers&family=Black+Ops+One&family=Modak&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Movies</title>
</head>

<body>
  <header class="header">
    <div class="container-lg">
      <div class="header-content">
        <h1 class="text-light fs-5 md-fs-4">Знайди свій улюблений фільм!</h1>
        <button type="button" class="header-content__btn btn" data-bs-toggle="modal" data-bs-target="#basket">
          <i class="fa-solid fa-heart"></i>
          <span id="basket-counter"></span>
        </button>
      </div>
    </div>
  </header>


  <div class="container-lg">
    <h2 class="fs-4 text-center mb-4">Наш сервіс допоможе тобі швидко знайти фільм за назвою.
      Додавай улюблені фільми до корзини та створюй власну колекцію!</h2>

    <div class="search-panel mt-3 mb-3 p-3 border border-black rounded-3">
      <label for="search-input" class="form-label mb-1 fs-6 text-light">Пошук фільму:</label>
      <div class="input-group">
        <span class="input-group-text text-light">@</span>
        <input type="search" class="form-control" id="search-input" placeholder="Назва фільму">
      </div>
    </div>
    <div id="movies-list" class="movies-list"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade text-black" id="basket" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="basketLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="basketLabel">Мої вибрані фільми</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="basket-content"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
